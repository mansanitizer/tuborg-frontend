<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>WebPuppy - AI-Powered Dataset Builder</title>
    <meta name="title" content="WebPuppy - AI-Powered Dataset Builder" />
    <meta name="description" content="Generate structured datasets from natural language queries using AI. Research, extract, and validate data automatically with WebPuppy's intelligent dataset generation platform." />
    <meta name="keywords" content="AI dataset generator, data extraction, web scraping, research automation, structured data, business intelligence, data analysis, machine learning datasets" />
    <meta name="author" content="WebPuppy" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://webpuppy.ai/" />
    <meta property="og:title" content="WebPuppy - AI-Powered Dataset Builder" />
    <meta property="og:description" content="Generate structured datasets from natural language queries using AI. Research, extract, and validate data automatically." />
    <meta property="og:image" content="/webpuppy-og-image.png" />
    <meta property="og:site_name" content="WebPuppy" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://webpuppy.ai/" />
    <meta property="twitter:title" content="WebPuppy - AI-Powered Dataset Builder" />
    <meta property="twitter:description" content="Generate structured datasets from natural language queries using AI. Research, extract, and validate data automatically." />
    <meta property="twitter:image" content="/webpuppy-twitter-image.png" />
    <meta property="twitter:creator" content="@webpuppy" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#050816" />
    <meta name="msapplication-TileColor" content="#050816" />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://webpuppy.ai/" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "WebPuppy",
      "description": "AI-Powered Dataset Builder for generating structured datasets from natural language queries",
      "url": "https://webpuppy.ai",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "WebPuppy"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
